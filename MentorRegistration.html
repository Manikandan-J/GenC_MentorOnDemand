<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- <div class="container-fluid"> -->
    <nav class="navbar">
        <p class="heading"><a href="Login.html" style="text-decoration: none;color: white">Mentor On Demand</p></a> 
        
        <form class="form-group">
            <div class="form-row">
                <div class="form-group col-md-6">
                   
                    <input type="text" class="form-control" id="technology" name="technology" placeholder="Technology*">
                </div>
                <div class="form-group col-md-4">
                    
                    <input type="text" class="form-control" id="city" name="city" placeholder="Time*">
                </div>
                <div class="form-group col-md-2">
                   
                    <button class="btn btn-primary my-2 my-sm-0"  type="submit">Search</button>
                </div>
            </div>
        </form>
    </nav>
    </div>
     <div class="container-fluid headReg">
           Mentor Registration
     </div>
    <div class="container-fluid mtop ">
        <div class="row">
            <div class="col-5 mx-auto">
                <form class="signup bg-light">
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <div class="form-group">
                                <label for="inputAddress2">Name</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Enter your Full name">
                            </div>
                        </div>


                       
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your Address"
                            name="address">
                    </div>


                    <div class="form-group">
                        <label for="address">Set Your Work time slots</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Timings"
                            name="address">
                    </div>

                    <div class="form-group">
                        <label for="address">Technologies</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Technologies"
                            name="address">
                    </div>


                    <div class="form-group">
                        <label for="address">Linkedin URL</label>
                        <input type="text" class="form-control" id="address" placeholder="Share your Linked in profile"
                            name="address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label>Working Experience in years</label>
                            <input type="text" class="form-control" name="experience" placeholder="Share your Work Experience">

                        </div>
                        <div class="form-group col-md-5">
                        <label>Contact Number</label>
                        <input type="tel" id="contactNumber" name="contactNumber" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                
                </form>
            </div>
        </div>








        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
